{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" placeholder="Enter a title">
    <br/>
    <label>Markdown Content:</label>
    <br/>
    <textarea name="content" rows="2" cols="50"></textarea>
    <input type="submit" value="New Page" class="btn btn-primary">
    </form>


{% endblock %}
